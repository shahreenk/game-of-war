<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game of War</title>
  </head>
  <body>
    <h1 class="title">Game of War ⚔️</h1>
    <div class="content-container">
      <button id="new-deck-btn">New Deck</button>
      <h3 id="remaining-cards"></h3>
      <div class="cards-container">
        <div id="computer">
          <h3 id="computer-score" class="score-container"></h3>
          <div id="card-slot-0" class="card-slot"></div>
        </div>
        <h1 id="winner-message"></h1>
        <div id="me">
          <h3 id="my-score" class="score-container"></h3>
          <div id="card-slot-1" class="card-slot"></div>
        </div>
      </div>
      <button id="draw-btn">Draw</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
